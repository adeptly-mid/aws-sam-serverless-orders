AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ordersapi

  Sample SAM Template for ordersapi

  '
Globals:
  Function:
    Runtime: java17
    MemorySize: 512
    Timeout: 30
Resources:
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateOrderFunction
      Handler: com.orders.aws.lambda.apis.CreateOrderLambda::createOrder
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
    Metadata:
      SamResourceId: CreateOrderFunction
  ReadOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadOrdersFunction
      Handler: com.orders.aws.lambda.apis.ReadOrdersLambda::readOrders
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: GET
    Metadata:
      SamResourceId: ReadOrdersFunction
